<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href='@{/webjars/bootstrap/css/bootstrap.min.css}' rel='stylesheet'>
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top" th:fragment="header(module, extras)">
    <a class="navbar-brand" th:href="@{/}">Botflox & Friends</a>
    <ul class="nav navbar-nav">
        <li class="nav-item" th:classappend="${module == 'botflox' ? 'active' : ''}">
            <a href="#" th:href="@{/discord}" class="nav-link">Discord</a>
        </li>
        <li class="nav-item" th:classappend="${module == 'loot' ? 'active' : ''}">
            <a href="#" th:href="@{/loot}" class="nav-link disabled">Loot</a>
        </li>
    </ul>
    <ul class="nav navbar-nav justify-content-end ml-auto">
        <th:block th:replace="${extras}"/>
    </ul>
</nav>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
