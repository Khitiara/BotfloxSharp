<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href='/webjars/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg" th:fragment="header(module, extras)">
    <a class="navbar-brand" th:href="@{/}">Botflox & Friends</a>
    <ul class="nav navbar-nav">
        <li class="nav-item" th:classappend="${module == 'loot' ? 'active' : ''}">
            <a href="#" th:href="@{/loot}" class="nav-link">Loot</a>
        </li>
        <li class="nav-item" th:classappend="${module == 'botflox' ? 'active' : ''}">
            <a href="#" th:href="@{/botflox}" class="nav-link">Botflox</a>
        </li>
    </ul>
    <ul class="nav navbar-nav justify-content-end ml-auto">
        <th:block th:replace="${extras}"/>
    </ul>
</nav>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
